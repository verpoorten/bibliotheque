
  {% extends "layout.html" %}
  {% load staticfiles %}
  {% block breadcrumb %}

    <li class="active">Liste des livres</li>

  {% endblock %}
  {% block content %}

  <div class="panel panel-default">
    <div class="panel-body">
      <br>
        <table class="table table-striped table-hover">
            <thead>
                <th>Titre</th>
                <th>Langue</th>
            </thead>
        {% for livre in livres %}
            <tr>
                <td>{{ livre.titre | default_if_none:'' }}  </td>
                <td>{{ livre.langue | default_if_none:'' }}</td>
                <td>
                  <td>
                    <a href="{% url 'livre' livre.pk%}" title="Pour modifier un livre"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="{% url 'livre-delete' livre.pk %}" title="Pour supprimer un livre"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  </td>
                </td>
            </tr>
        {% endfor%}
        </table>
        <p align="right">
          <a href="{% url 'livre-create' %}" title="Pour crÃ©er un nouveau livre"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        </p>
      </div>
    </div>
  {% endblock %}
