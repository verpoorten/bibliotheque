{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}


<br/>
<br/>
<div class="panel panel-default">
  <div class="panel-heading">Mes livres</div>
  <div class="panel-body">
    <br>
      <table class="table table-striped table-hover">
          <thead>
              <th>Titre</th>
              <th>Lu</th>
          </thead>
      {% for livre in livres %}
          <tr>
              <td><a href="{% url 'livre' livre.pk%}" title="Pour modifier un livre">{{ livre.titre | default_if_none:'' }}</a>  </td>
              <td>{{ livre.lecture | default_if_none:'OUI' }}</a>  </td>
          </tr>
      {% endfor%}
      </table>

    </div>
  </div>
{% endblock %}
