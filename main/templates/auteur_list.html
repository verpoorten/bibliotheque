
  {% extends "layout.html" %}
  {% load staticfiles %}
  {% block breadcrumb %}

    <li class="active">Liste des auteurs</li>

  {% endblock %}
  {% block content %}

  <div class="panel panel-default">
    <div class="panel-body">
      <br>
        <table class="table table-striped table-hover">
            <thead>
                <th>Nom</th>
                <th>Prénom</th>
            </thead>
        {% for auteur in auteurs %}
            <tr>
                <td>{{ auteur.nom | default_if_none:'' }}  </td>
                <td>{{ auteur.prenom | default_if_none:'' }}</td>
                <td>
                  <td>
                    <a href="{% url 'auteur' auteur.pk%}" title="Pour modifier un auteur"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="{% url 'auteur-delete' auteur.pk %}" title="Pour supprimer un auteur"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  </td>
                </td>
            </tr>
        {% endfor%}
        </table>
        <p align="right">
          <a href="{% url 'auteur-create' %}" title="Pour créer un nouvel auteur"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        </p>
      </div>
    </div>
  {% endblock %}
