{% extends "layout.html" %}
{% load staticfiles %}
{% block breadcrunb %}
    <a href="#">Login</a>
{% endblock %}
{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Authentication</div>
            <div class="panel-body">
              {% include "messages.html" %}
                <form class="form-horizontal" action="{% url 'do_sign_in_new' %}" method="post" id="login_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="userId" class="control-label col-md-2">Utilisateur</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="userId"
                                   maxlength="25" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordId" class="control-label col-md-2">Mot de passe</label>

                        <div class="col-md-10">
                            <input type="password" class="form-control" id="passwordId"
                                   maxlength="25" name="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nom" class="control-label col-md-2">Nom</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="nom"
                                   maxlength="50" name="nom" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prenom" class="control-label col-md-2">Prénom</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="prenom"
                                   maxlength="50" name="prenom" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">Email (utilisé en cas de réel besoin)</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="email"
                                    name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="localite" class="control-label col-md-2">Localite</label>

                        <div class="col-md-10">
                            <input type="text" class="form-control" id="localite"
                                   maxlength="50" name="localite" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center" style="margin: 5px">
                            <input type="submit" class="btn btn-primary" value="S'inscrire"  id="login_btn"/>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
